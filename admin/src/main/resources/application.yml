server:
  port: 9000

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/xiaomi?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    hikari:
      # 连接池名称
      pool-name: HikariCP
      # 连接池大小
      maximum-pool-size: 20
      # 最小空闲连接数
      minimum-idle: 5
      # 连接超时时间
      connection-timeout: 20000
      # 空闲超时时间
      idle-timeout: 300000
      # 连接最大生存时间
      max-lifetime: 1200000
      # 检测连接是否有效的sql
      connection-test-query: SELECT 1
      
  redis:
    password: 123456
    url: 127.0.0.1
    port: 6379
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 20
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: bmi-producer
  consumer:
    group: bmi-consumer

mybatis-plus:
  mapper-locations: classpath:mappers/*.xml